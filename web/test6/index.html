<html>

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<title>Blank</title>
<link rel="stylesheet" href="css/base.css">
</head>

<body id = "b1">
	
</body>
<script>
function f1(){
	var A = [ 3, 4, 4, "4", "2", {name : "Andy"}];
	var B = Number(4);
	for(let i in A){
		if(Number(A[i]) == B)
			A.splice(i,1);
	}
	var result = "";
	for(let i of A){
		result += i + "<br>";
	};
	result += A.length;
	document.getElementById("b1").innerHTML = result;
}
f1();

</script>
</html>
