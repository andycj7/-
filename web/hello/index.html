<html>

<head>
<meta charset="utf-8">
<meta name="viewport"
  content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<title>Blank</title>
<!-- <link rel="stylesheet" href="css/base.css"> -->
<script type="text/javascript" src="js/GeoBOS.min.js"></script>
<script type="text/javascript" src="js/GeoBOS.hello.js"></script>
</head>

<body>
  <input onclick="gethello()" type="button" value="Hello version"
    style="width: 128; height: 64; margin: 100 auto;" />
  <div id="usbtext">Please click the button</div>
  <script>
	function gethello(){
		GeoBOS.hello.getVersion(function(err, version){
			if(err){
				console.log(err.message)
				//document.getElementById("usbtext").innerHTML= "error";
			}else {
				console.log('plugin version' + version);
				document.getElementById("usbtext").innerHTML= version;
			}
		})
	}

  </script>
</body>
</html>
